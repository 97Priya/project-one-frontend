
<section id="menu" class="menu ">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Your</h2>
      <p>Transactions</p>
    </div>
    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex ">
        <div class="dataTables_length col-sm-12 col-md-6" id="example_length">
          <label>Show Top <select (change)="handleSelectOnChange($event)" name="example_length" aria-controls="example" class="custom-select custom-select-sm form-control form-control-sm">
          <option value="10">10</option><option value="25">25</option>
          <option value="50">50</option><option value="100">100</option>
          </select> entries</label>
          </div>
          <div class="col-sm-12 col-md-6" >
            <div id="example_filter" class="dataTables_filter">
            <label>Search:<input (change)="handleDateOnChange($event)" type="date" class="form-control form-control-sm" placeholder="Enter Date.." aria-controls="example" style="width: 300px; display: inline-block;"></label>
            </div>
            </div>
     </div>
    </div>
    <table *ngIf="showTxrns" class="table table-bordered table-hover ">
      <thead class="table-dark">
        <tr style="color: aliceblue;">
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">Balance Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Txr of Txrs let i=index">
          <th class="text-white" scope="row">{{i}}</th>
          <td class="text-white">{{Txr.type}}</td>
          <td class="text-white">{{Txr.date | date }}</td>
          <td class="text-white">Rs.{{Txr.amount}}</td>
          <td class="text-white">Rs.{{Txr.account.balance}}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!showTxrns">
        You Have Only This Much
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-5">
      <div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing 1 to 2 of 2 entries</div>
      </div>
      <div class="col-sm-12 col-md-7">
      <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
      <ul class="pagination">
      <li class="paginate_button page-item previous disabled" id="example_previous">
      <a href="#" aria-controls="example" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
      </li>
      <li class="paginate_button page-item active">
      <a href="#" aria-controls="example" data-dt-idx="1" tabindex="0" class="page-link">1</a>
      </li>
      <li class="paginate_button page-item next " id="example_next">
      <a href="#" (click)="handleNextClick($event)" aria-controls="example" data-dt-idx="2" tabindex="0" class="page-link">Next</a>
      </li>
      </ul>
      </div>
      </div>
      </div>
  </div>
</section>
